<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="bodyPage" style="width: 100%; height: 100vh; border: 1px solid black;">
        <div class="content" style="width: 100%; height: 100%;">
            <div class="d-flex flex-row" style="width: 100%; height: 100%;">
                <section class="sidebar bg-secondary" style="width: fit-content; height: 100%;">
                    <div class="container mx-2" style="height: 90%;">
                        <div class="brandName">
                            <span class="logo">SEMA</span>
                            <img src="assets/img/sema_logo.gif" alt="not loaded" width="20%">
                        </div>
                        <hr>
                        <h2>Student Management System</h2>
                        <hr>
                        <div class="d-flex flex-column justify-content-center gap-4 " style="height: 70%;">
                            <a href="index.html" class="text-light" style="text-decoration: none;">Dashboard</a>
                            <a href="student.html" class="text-light" style="text-decoration: none;">Student</a>
                            <a href="attendance.html" class="text-light" style="text-decoration: none;">Attendance</a>
                            <a href="semester.html" class="text-light" style="text-decoration: none;">Semester</a>
                            <a href="class.html" class="text-light" style="text-decoration: none;">Class</a>
                            <a href="user.html" class="text-light" style="text-decoration: none;">User</a>
                            <a href="teacher.html" class="text-light" style="text-decoration: none;">Teacher</a>
                            <a href="parent.html" class="text-light" style="text-decoration: none;">Parent</a>
                            <a href="ml_part.html" class="text-light" style="text-decoration: none;">Predict</a>
                        </div>
                    </div>
                </section>
                <div class="d-flex flex-column" style="width: 100%; height: 100%;">
                    <section class="header">
                        <header class="bg-warning" style="width: 100%;">
                            <div class="container">
                                <div class="d-flex justify-content-end">
                                    <div class="dropdown my-2">
                                        <button class="dropdownSection" type="button" data-bs-toggle="dropdown"
                                            aria-expanded="false"
                                            style="background-color: transparent; border: none;"><i
                                                class="fa-regular fa-circle-user fa-xl"></i></button>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="#">Profile</a></li>
                                            <li><a class="dropdown-item" href="#">Settings</a></li>
                                            <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </header>
                    </section>
                    <section class="pageContent bg-success py-3" style="width: 100%; height: 100vh;">
                        <div class="container" style="width: 100%; height: 100%;">
                            <div class="page" style="border: 1px solid black; height: 100%;">
                                <h2>Students</h2>
                                <table id="studentTable" border="2" class="table">
                                    <thead>
                                        <tr>
                                            <th>NISN</th>
                                            <th>Nama</th>
                                            <th>Alamat</th>
                                            <th>Kelas</th>
                                            <th>Attendance ID</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <!-- Form for adding a new student -->
                                    <h2>Add New Student</h2>
                                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                        data-bs-target="#addStudentModal">
                                        Add Student
                                    </button>
                                    <tbody id="studentList"></tbody>
                                </table>
                            </div>
                        </div>
                    </section>
                    <!-- Modal Add Student -->
                    <div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="addStudentModalLabel">Add New Student</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="addStudentForm">
                                        <div class="mb-3">
                                            <label for="nisn" class="form-label">NISN</label>
                                            <input type="text" class="form-control" id="addNisn" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="nama" class="form-label">Nama</label>
                                            <input type="text" class="form-control" id="addNama" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="alamat" class="form-label">Alamat</label>
                                            <input type="text" class="form-control" id="addAlamat" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="kelas" class="form-label">Kelas</label>
                                            <input type="text" class="form-control" id="addKelas" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="attendance_id" class="form-label">Attendance ID</label>
                                            <input type="text" class="form-control" id="addAttendance_id" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Add Student</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Modal Edit Student -->
                    <div class="modal fade" id="editStudentModal" tabindex="-1" aria-labelledby="editStudentModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="editStudentModalLabel">Edit Student Data</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="editStudentForm">
                                        <div class="mb-3">
                                            <label for="editNisn" class="form-label">NISN</label>
                                            <input type="text" class="form-control" id="editNisn" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="editNama" class="form-label">Nama</label>
                                            <input type="text" class="form-control" id="editNama" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="editAlamat" class="form-label">Alamat</label>
                                            <input type="text" class="form-control" id="editAlamat" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="editKelas" class="form-label">Kelas</label>
                                            <input type="text" class="form-control" id="editKelas" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="editAttendance_id" class="form-label">Attendance ID</label>
                                            <input type="text" class="form-control" id="editAttendance_id" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Update Student</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="footerContent">
                <footer class="bg-primary">
                    <div class="container">
                        Footer
                    </div>
                </footer>
            </div>
        </div>
    </div>
    <!-- Script JS -->
    <script src="https://kit.fontawesome.com/25af777db1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../clients_sema/js/auth.js"></script>
    <script src="../clients_sema/js/dashboard.js"></script>
</body>

</html>
